<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <title>회원가입 - {{ service_name }}</title>
    </head>
    <body class="bg-yellow-400 p-6">
        <div class="max-w-xl mx-auto bg-black rounded-2xl shadow-lg shadow-yellow-900 p-6">
            <h2 class="text-2xl font-bold text-white mb-4">회원가입</h2>
            <form id="signupForm">
                <!-- 아이디 입력 -->
                <div class="mb-4">
                    <div class="flex items-center" id="fieldUsername">
                        <div class="flex-grow">
                            <input class="input bg-white w-full border rounded-2xl rounded-r-none py-2 pl-3 pr-3 flex-grow" type="text" id="signupUsername" placeholder="아이디">
                        </div>
                        <button class="bg-yellow-400 text-black transition duration-200 hover:bg-white py-2 px-4 rounded-2xl rounded-l-none cursor-pointer" id="btn-check-dup">중복확인</button>
                    </div>
                    <p id="help-id1" class="text-sm text-white px-3">5~20자의 영문 소문자, 숫자만 사용 가능합니다.</p>
                    <p id="help-id2" class="text-red-600 text-sm px-3 hidden">아이디를 입력해주세요.</p>
                    <p id="help-id3" class="text-blue-600 text-sm px-3 hidden">사용 가능한 아이디입니다.</p>
                    <p id="help-id4" class="text-red-600 text-sm px-3 hidden">이미 사용중인 아이디입니다.</p>
                    <p id="help-id5" class="text-red-600 text-sm px-3 hidden">아이디 중복확인을 먼저 완료해주세요.</p>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="mb-4">
                    <input class="input bg-white w-full border rounded-2xl py-2 pl-3 pr-3" type="password" id="signupPassword" placeholder="비밀번호">
                    <p id="help-pw1" class="text-sm text-white px-3">8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.</p>
                    <p id="help-pw2" class="text-red-600 text-sm px-3 hidden">비밀번호를 입력해주세요.</p>
                    <p id="help-pw3" class="text-blue-600 text-sm px-3 hidden">사용 가능한 비밀번호입니다.</p>
                </div>
    
                <!-- 비밀번호 재입력 -->
                <div class="mb-4">
                    <input class="input bg-white w-full border rounded-2xl py-2 pl-3 pr-3" type="password" id="confirmPassword" placeholder="비밀번호 재입력">
                    <p id="help-cpw1" class="text-sm text-white px-3">비밀번호를 다시 한 번 입력해주세요.</p>
                    <p id="help-cpw2" class="text-red-600 text-sm px-3 hidden">비밀번호가 일치하지 않습니다.</p>
                    <p id="help-cpw3" class="text-blue-600 text-sm px-3 hidden">비밀번호가 일치합니다.</p>
                </div>

                <!-- 이름 입력 -->
                <div class="mb-4">
                    <input class="input bg-white w-full border rounded-2xl py-2 pl-3 pr-3" type="text" id="signupName" placeholder="이름">
                    <p id="help-name1" class="text-sm text-white px-3">이름을 입력해주세요.</p>
                    <p id="help-name2" class="text-red-600 text-sm px-3 hidden">한글 이름을 입력해주세요.</p>
                </div>

                <!-- 생년월일 입력 -->
                <div class="mb-4">
                    <input class="input bg-white w-full border rounded-2xl py-2 pl-3 pr-3" type="date" id="signupBirthdate" placeholder="생일">
                    <p id="help-birthdate1" class="text-sm text-white px-3">생년월일을 입력해주세요.</p>
                </div>

                <!-- 성별 입력 -->
                <div class="mb-4">
                    <select id="signupGender" class="bg-white border text-gray-900 text-sm rounded-2xl block w-full p-2.5">
                        <option selected>성별</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                    <p id="help-gender1" class="text-sm text-white px-3">성별을 선택해주세요.</p>
                </div>

                <!-- 회원가입 버튼 -->
                <div class="flex justify-between">
                    <button class="bg-gray-300 hover:bg-red-400 text-gray-700 py-2 px-9 rounded-2xl cursor-pointer cancel" id="cancelSignup">취소</button>
					<button class="bg-yellow-400 text-black transition duration-200 hover:scale-110 text-black py-2 px-6 rounded-2xl cursor-pointer" id="submitSignup">회원가입</button>
                </div>
            </form>
        </div>
    </body>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</html>
